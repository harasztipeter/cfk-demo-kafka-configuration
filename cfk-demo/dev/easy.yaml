teamname: easy

namespace: kafka-confluent-poc

kafka:
  name: kafka-poc

schemaRegistry:
  name: schema-registry

schemas: # name must be <TOPIC_NAME>-value if TopicNameStrategy is set (default)
  - name: example-topic-1-value
    format: json

topics:
  - name: example-topic-1
    replicas: 1
    partitions: 1
    configs:  # NOTE: configs require a string:string map!
      cleanup.policy: "compact"
      retention.ms: "60000"
