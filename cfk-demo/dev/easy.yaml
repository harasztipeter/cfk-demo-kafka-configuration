teamname: easy

namespace: kafka-confluent-poc

kafka:
  name: kafka-poc

schemaRegistry:
  name: schema-registry

schemas: # <TOPIC_NAME>-value if TopicNameStrategy set (default)
  - name: example-topic-1-value
    format: json
  - name: example-topic-2-value
    format: json
  - name: example-topic-3-value
    format: avro

topics:
  - name: example-topic-1
    replicas: 1
    partitions: 1
    configs:  # NOTE: configs require a string:string map!
      cleanup.policy: "compact"
      retention.ms: "60000"

  - name: example-topic-2
    replicas: 2
    partitions: 2
    configs:
      cleanup.policy: "delete"
      max.message.bytes: "1048576"

  - name: example-topic-3
    replicas: 1
    partitions: 1
    configs:
      cleanup.policy: "delete"
      retention.ms: "3600000"
