namespace: kafka-confluent-poc

kafka:
  name: kafka-poc

topics:
  - name: example-topic-1
    replicas: 1
    partitions: 1
    configs:
      cleanup.policy: compact
      retention.ms: 60000

  - name: example-topic-2
    replicas: 2
    partitions: 2
    configs:
      cleanup.policy: delete
      max.message.bytes: 1048576

  - name: example-topic-3
    replicas: 1
    partitions: 1
    configs:
      cleanup.policy: delete
      retention.ms: 3600000

  - name: example-topic-4
    replicas: 3
    partitions: 5
    configs:
      cleanup.policy: compact
      compression.type: producer
      confluent.key.schema.validation: false
      confluent.key.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicNameStrategy
      confluent.tier.cleaner.enable: true
      confluent.tier.enable: true
      confluent.tier.local.hotset.bytes: -1
      confluent.tier.local.hotset.ms: 86400000
      confluent.value.schema.validation: false
      confluent.value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicNameStrategy
      delete.retention.ms: 86400000
      file.delete.delay.ms: 60000
      flush.messages: 10000
      flush.ms: 300000
      follower.replication.throttled.replicas: ""
      index.interval.bytes: 4096
      leader.replication.throttled.replicas: ""
      local.retention.bytes: -2
      local.retention.ms: -2
      max.compaction.lag.ms: 9223372036854775807
      max.message.bytes: 1048576
      message.format.version: "2.8"
      message.timestamp.after.max.ms: 9223372036854775807
      message.timestamp.before.max.ms: 0
      message.timestamp.difference.max.ms: 9223372036854775807
      message.timestamp.type: LogAppendTime
      min.cleanable.dirty.ratio: 0.5
      min.compaction.lag.ms: 0
      min.insync.replicas: 2
      preallocate: false
      remote.storage.enable: false
      retention.bytes: -1
      retention.ms: 604800000
      segment.bytes: 1073741824
      segment.index.bytes: 10485760
      segment.jitter.ms: 0
      segment.ms: 604800000
      unclean.leader.election.enable: false
      confluent.cluster.link.allow.legacy.message.format: true
      confluent.placement.constraints: ""
      message.downconversion.enable: false
      somethinginvalid: false